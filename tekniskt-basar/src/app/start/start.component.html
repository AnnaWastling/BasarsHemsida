<div>

  <mat-grid-list  #grid [cols]="cols" gutterSize="10px">

        <mat-card-content class="dashboard-card-content">
          <div>Aktivitetsschema</div>
        </mat-card-content>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile rowspan ="1">
      <mat-card class="dashboard-card" (click)="navigate()" style="background-color:rgb(4, 138, 129);">

  </mat-grid-list>
